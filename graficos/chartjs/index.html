<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Chart exemplos</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <canvas id="chartBarra1"></canvas>
            </div>
            <div class="col-md-6">
                <canvas id="chartBarra2"></canvas>
            </div>
            <div class="col-md-6">
              <canvas id="chartPizza1"></canvas>
          </div>
        </div>
    </div>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="/lib/chartjs/cdn.jsdelivr.net_npm_chart.js"></script>
    <script>
        //referencia https://www.w3schools.com/ai/ai_chartjs.asp
        var xValues = ["Italy", "France", "Spain", "USA", "Argentina"];
        var yValues = [55, 49, 44, 24, 15];
        var barColors = ["red", "green","blue","orange","brown"];

        new Chart("chartBarra1", {
        type: "bar",
        data: {
            labels: xValues,
            datasets: [{
              label: '# of Votes',
              backgroundColor: barColors,
              data: yValues
            }]
        },
        options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        const ctx = document.getElementById('chartBarra2');      
        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: ['SURB', 'FIN', 'PLAN', 'URB', 'GP', 'PROGEM', 'AD', 'AI', 'AS', 'ASP', 'CTUR', 'DUC', 'EL', 'G', 'HAB', 'MA', 'OP', 'SAP', 'TRAN', 'TRANSP'],
            datasets: [{
              label: '# of Votes',
              data: [11061, 9379, 47, 1, null, null, null, null, null, null, null, null, null, null, null, null, null, null, null, null],
              borderWidth: 1
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });


        /*const config = {
          type: 'pie',
          data: data,
          options: {
            responsive: true,
            plugins: {
              legend: {
                position: 'top',
              },
              title: {
                display: true,
                text: 'Chart.js Pie Chart'
              }
            }
          },
        };*/


        new Chart("chartPizza1", {
          type: "pie",
          data: {
            labels: xValues,
            datasets: [{
              backgroundColor: barColors,
              data: yValues
            }]
          },
          options: {
            title: {
              display: true,
              text: "World Wide Wine Production"
            }
          }
        });

      </script>
</body>
</html>
